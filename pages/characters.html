    <!-- header -->
    <header class="hot_news container-fluid p-5">
      <!-- Bộ lọc -->
      <div
        class="text-center w-50 mx-auto d-flex gap-3 justify-content-center mt-3"
      >
        <!-- Lọc theo Region -->
        <select
          class="form-select form-select-lg w-50"
          aria-label="Character region filter"
          id="filter-characters"
        >
          <option value="all" selected>All Regions</option>
          <option value="fontaine">Fontaine</option>
          <option value="inazuma">Inazuma</option>
          <option value="liyue">Liyue</option>
          <option value="mondstadt">Mondstadt</option>
          <option value="sumeru">Sumeru</option>
        </select>

        <!-- Lọc theo Type (Vision) -->
        <select
          class="form-select form-select-lg w-50"
          aria-label="Character element filter"
          id="filter-type"
        >
          <option value="all" selected>All Types</option>
          <option value="pyro">Pyro</option>
          <option value="hydro">Hydro</option>
          <option value="cryo">Cryo</option>
          <option value="electro">Electro</option>
          <option value="anemo">Anemo</option>
          <option value="geo">Geo</option>
          <option value="dendro">Dendro</option>
        </select>
      </div>
    </header>

    <!-- Main -->
    <main class="container-fluid px-5 py-2">
      <div id="characters-list" class="row g-4 justify-content-center"></div>

    <!-- Modal hiển thị chi tiết nhân vật -->
    <div id="character-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="character-modal-content"></div>
