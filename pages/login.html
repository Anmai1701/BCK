<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      main {
        font-family: "Inter", sans-serif;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .form-container {
        background-color: #fff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
      }
      .form-switch-buttons {
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .btn-primary {
        background-color: #3f3e3c;
        border-color: #3f3e3c;
        color: #dfd8be;
      }
      .btn-outline-primary {
        border-color: #3f3e3c;
        color: #6c6a61;
      }
      .navbar-nav .nav-link {
        font-size: 18px;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="https://i.pinimg.com/736x/2d/46/54/2d4654800dd4e73c17649930e56ee8a3.jpg"
            alt=""
            style="width: 50px"
          />
          Genshin Impact
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./characters.html">Characters</a></li>
            <li class="nav-item"><a class="nav-link" href="./weapons.html">Weapons</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" id="nav-login" href="./login.html">Login</a>
            </li>
            <li class="nav-item d-none">
              <a class="nav-link" id="nav-account" href="./account.html"></a>
            </li>
            <li class="nav-item d-none">
              <a class="nav-link" id="nav-logout" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="form-container">
        <div class="form-switch-buttons">
          <button id="btnShowLogin" class="btn btn-primary me-2">Login</button>
          <button id="btnShowSignup" class="btn btn-outline-primary">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="formLogin" class="d-block">
          <h2 class="mb-4 text-center">Login</h2>
          <div class="form-group">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="formSignup" class="d-none">
          <h2 class="mb-4 text-center">Sign Up</h2>
          <div class="form-group">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" required />
          </div>
          <div class="form-group">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required />
          </div>
          <div class="form-group">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>
      </div>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
